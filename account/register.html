   <body id="LoginForm">
<div class="container">
<h1 class="form-heading">Регистрация на магазин Мартини</h1>
<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h2>Регистрация</h2>
   <p>Моля въведете потребителските данни</p>
   </div>
    <form>
                <div class="form-group">
                    <label for="reg-email">Имейл адрес:</label>
                    <input type="email" id="reg-email" class="form-control" aria-describedby="emailHelp" placeholder="Въведете имейл">
                    <small id="emailHelp" class="rules">Никога няма да споделим имейла ви с някого.</small>
                </div>
                <div class="form-group">
                    <label for="reg-username">Име на потребителя:</label>
                    <input type="text" id="reg-username" class="form-control" placeholder="Въведете потребител">
                </div>
                <div class="form-group">
                    <label for="reg-password">Парола:</label>
                    <input type="password" id="reg-password" class="form-control" placeholder="Въведете парола">
                </div>
                <div class="form-group">
                    <label for="reg-password">Потвърди парола:</label>
                    <input type="password" id="reg-confirm" class="form-control" placeholder="Потвърдете парола">
                </div>
                <div class="form-group">
                    <label for="reg-day">Ден:</label>
                    <select  id="reg-day" class="form-control">
                        <option selected>Избор...</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <label for="reg-month">Месец:</label>
                    <select id="reg-month" class="form-control">
                        <option selected>Избор...</option>
                        <option>01</option>
                        <option>02</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <label for="reg-year">Година:</label>
                    <input type="text" id="reg-year" class="form-control" placeholder="Въведете година &QUOT; 1998 &QUOT;">
                </div>
                <div class="form-check">
                    <small class="rules">Приемам условията за ползване и декларацията за поверителност на Martini и ако съм под 18 години, родителят / настойникът ми е приел от мое име.</small>
                    <br/>
                    <input type="checkbox" id="reg-checkbox" class="form-check-input">
                    <label class="form-check-label" for="reg-checkbox">Приемам условията</label>
                </div>
                <button type="submit" id="register" class="btn btn-primary">Регистрация</button>
            </form>
</div></div></div>

</body>
